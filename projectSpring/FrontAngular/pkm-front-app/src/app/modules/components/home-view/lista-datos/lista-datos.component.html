<div class="col-md-6 offset-md-3">
    <h3 class="text-center">registro de empleado</h3>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>tipo</th>
            <th>generacion</th>
            <th>genero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of pokemons">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.nombre}}</td>
            <td>{{pokemon.tipo}}</td>
            <td>{{pokemon.generacion}}</td>
            <td>{{pokemon.genero}}</td>
          

        
        </tr>
    </tbody>
</table>
</div>
