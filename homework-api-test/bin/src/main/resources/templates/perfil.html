<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <span th:text="${usuario.getNombre()}"></span>
    <span th:text="${usuario.getApellido()}"></span>

	<!-- Validacion de correo -->
    <span th:if="${usuario.getEmail()}"  th:text="${usuario.getEmail()}"></span>
    <br>
    <span th:if="${usuario.getEmail() == null}">...el usuario no tiene correo...</span>
    <!-- fin Validacion de correo -->
    
</body>
</html>
